<ActionBar class="action-bar">
  <Label class="action-bar-title" text="Profile"></Label>
</ActionBar>

<GridLayout rows="auto, *" columns="*">
  <StackLayout row="0" class="contact-background">
    <Image [src]="profile.avatar" class="contact-avatar"></Image>
  </StackLayout>
  <StackLayout row="1" class="p-y-20">
    <Label horizontalAlignment="center" class="p-y-10 contact-name" [text]="profile.name"></Label>
    <Label horizontalAlignment="center" class="p-y-10 contact-details" [text]="profile.username"></Label>
    <Label horizontalAlignment="center" class="p-y-10 contact-details" [text]="profile.email"></Label>
  </StackLayout>
</GridLayout>
