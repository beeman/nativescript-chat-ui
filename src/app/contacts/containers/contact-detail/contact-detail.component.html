<ActionBar class="action-bar">
  <NavigationButton (tap)="onBackTap()" android.systemIcon="ic_menu_back"></NavigationButton>
  <Label class="action-bar-title" text="Contact"></Label>
</ActionBar>

<GridLayout rows="auto, *" columns="*">
  <StackLayout row="0" class="contact-background">
    <Image [src]="contact.avatar" class="contact-avatar"></Image>
  </StackLayout>
  <StackLayout row="1" class="p-y-20">
    <Label horizontalAlignment="center" class="p-y-10 contact-name" [text]="contact.name"></Label>
    <Label horizontalAlignment="center" class="p-y-10 contact-details" [text]="contact.username"></Label>
    <Label horizontalAlignment="center" class="p-y-10 contact-details" [text]="contact.email"></Label>
  </StackLayout>
</GridLayout>
